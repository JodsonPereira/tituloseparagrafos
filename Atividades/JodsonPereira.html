        <title> Citação de Fernando Pessoa </title>
    </head>
    <body>
       <h1>Navegadores antigos tinham uma frase gloriosa:</h1>
        <h2><br> "Navegar é preciso; viver não é preciso."
            <br> Quero para mim o espírito desta frase,
             <br> transformada a forma para a casar com o que eu
             <br> sou: Viver não é necessário; o que
             <br> é necessário é 
             <br> criar.    
             <br> (Fernando Pessoa)</h2> 
    </body>
</Html>
